<html>
<head>
    <meta charset="UTF-8">

    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/live/0.5/firebase-ui-auth.css" />
    <script src="https://www.gstatic.com/firebasejs/3.4.0/firebase.js"></script>
    <script>
        // Initialize Firebase
        var config = {
            apiKey: "AIzaSyCM0Ty_WKspBWkROkKwx85HXbYGToOhLGA",
            authDomain: "pelagic-cycle-124319.firebaseapp.com",
            databaseURL: "https://pelagic-cycle-124319.firebaseio.com",
            storageBucket: "pelagic-cycle-124319.appspot.com",
            messagingSenderId: "657342550973"
        };
        firebase.initializeApp(config);
    </script>
    <script src="https://www.gstatic.com/firebasejs/ui/live/0.5/firebase-ui-auth.js"></script>
    <script type="text/javascript">
        // FirebaseUI config.
        var uiConfig = {
            // Query parameter name for mode.
            'queryParameterForWidgetMode': 'mode',
            // Query parameter name for sign in success url.
            'queryParameterForSignInSuccessUrl': 'signInSuccessUrl',
            // Will use popup for IDP Providers sign-in flow instead of the default, redirect.
            'signInFlow': 'popup',
            'signInSuccessUrl': 'http://localhost:3001/firebase',
            'signInOptions': [
                // Leave the lines as is for the providers you want to offer your users.
                firebase.auth.GoogleAuthProvider.PROVIDER_ID,
                firebase.auth.FacebookAuthProvider.PROVIDER_ID,
                firebase.auth.TwitterAuthProvider.PROVIDER_ID,
                firebase.auth.EmailAuthProvider.PROVIDER_ID
            ],
            // Terms of service url.
            'tosUrl': '<your-tos-url>',
            'callbacks': {
                'signInSuccess': function(currentUser, credential, redirectUrl) {
                    // Do something.
                    // Return type determines whether we continue the redirect automatically
                    // or whether we leave that to developer to handle.
                    return true;
                }
            }
        };

        var ui = new firebaseui.auth.AuthUI(firebase.auth());
        // The start method will wait until the DOM is loaded.
        ui.start('#firebaseui-auth-container', uiConfig);
    </script>
</head>
<body>
